<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jquery拖拽改变div大小效果</title>
<style>
	* {
    margin:0;
    padding:0;
  }
  ul,ol,li {
    list-style: none;
  }
  #wrapHorizontal {
    width: 870px;
    height: 150px;
    margin: 30px auto;
    position: relative;
    clear: both;
    background: #eee;
    /* 可以是盒模型布局 */
    display: flex;
    justify-content: space-between;
  }
  #wrapHorizontal li {
    color: white;
    width: calc((100% - 30px) / 4);
    height: 150px;
    line-height: 150px;
    background: #ccc;
    overflow: hidden;
    text-align: center;
  }
  #wrapHorizontal li.li1 {
    background: #999;
  }
  #wrapHorizontal li.li2 {
    background: #666;
  }
  #wrapHorizontal li.li3 {
    background: #333;
  }
  #wrapHorizontal li.li4 {
    background: #000;
  }
  #wrapHorizontal .label {
    color: white;
    width: 10px;
    height: 150px;
    cursor: e-resize;
    background: orange;
  }
  #wrapVertical {
    width: 870px;
    height: 600px;
    margin: 30px auto;
    position: relative;
    clear: both;
    display: flex;
    flex-direction: column;
    background: #eee;
  }
  #wrapVertical .item {
    float: none;
    color: white;
    width: 100%;
    height: calc((100% - 20px) / 4);
    text-align: center;
    background: #ccc;
    overflow: hidden;
  }
  #wrapVertical .item.i1 {
    background: #999;
  }
  #wrapVertical .item.i2 {
    background: #666;
  }
  #wrapVertical .item.i3 {
    background: #333;
  }
  #wrapVertical .item.i4 {
    background: #000;
  }
  #wrapVertical .label {
    float: none;
    color: white;
    width: 100%;
    height: 10px;
    cursor: n-resize;
    background: orange;
  }
</style>
</head>
<body>
	<ul id="wrapHorizontal">
		<li class="li1">li1</li>
		<span class="label">1</span>
		<li class="li2">li2</li>
		<span class="label">2</span>
		<li class="li3">li3</li>
		<span class="label">3</span>
		<li class="li4">li4</li>
	</ul>
  <div id="wrapVertical">
    <div class="item i1">item1</div>
    <span class="label"></span>
    <div class="item i2">item2</div>
    <span class="label"></span>
    <div class="item i3">item3</div>
    <div class="item i4">item4</div>
  </div>
</body>
<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.0/jquery.min.js"></script>
<script>
  const dragZoneBuild = () => {

    /*
      Author@Surmon.me
      找到所有label
      给label绑定拖动事件

      如果当前label没有设置disabled

        如果向左
          则不能超过 - 左边的label/左边的边界 - 的位置，超过就 = 0
          且，设置 1 - 当前label到左边label/左边边界 - 之间所有元素的宽度（平均）
          且，设置 2 - 当前label到右边label/右边边界 - 之间所有元素的宽度（平均）

        如果向右
          则不能超过 - 右边的label/右边的边界 - 的位置，超过就 = 容器宽度
          且，设置 2 - 当前label到左边label/左边边界 - 之间所有元素的宽度（平均）
          且，设置 1 - 当前label到右边label/右边边界 - 之间所有元素的宽度（平均）
    */

    // 父容器宽高信息
    let $wrap = $("#wrapHorizontal");

    // 父容器宽度
    let warpClientWidth = $wrap[0].clientWidth;

    // 所有label
    let labels = $wrap.find('.label');

    // 给label绑定事件
    labels.bind('mousedown', function(e) {

      // 父容器左边绝对位置
      let wrapOffsetLeft = $wrap.offset().left;

      // 载体本身
      let $currentLabel = $(this);

      // 要设置的属性
      let buildStyle = 'width';

      // 获取前后的所有兄弟元素
      let $prevAll = $currentLabel.prevAll();
      let $nextAll = $currentLabel.nextAll();
      let $prevLabels = $prevAll.filter('.label');
      let $nextLabels = $nextAll.filter('.label');
      let $prevLabel = $prevLabels[0] ? $($prevLabels[0]) : null;
      let $nextLabel = $nextLabels[0] ? $($nextLabels[0]) : null;
      let prevLabelOffsetLeft = null;
      let nextLabelOffsetLeft = null;
      let prevLabelOffsetTop = null;
      let nextLabelOffsetTop = null;

      // 获取到前后紧邻的Label的距左距离
      if ($prevLabels.length) prevLabelOffsetLeft = $($prevLabels[0]).offset().left;
      if ($nextLabels.length) nextLabelOffsetLeft = $($nextLabels[0]).offset().left;

      // 前面需要设置样式的元素集合
      let prevLabelsToDo = $prevLabel ? $currentLabel.prevUntil(".label") : $prevAll;

      // 后面需要设置样式的元素集合
      let nextLabelsToDo = $nextLabel ? $currentLabel.nextUntil(".label") : $nextAll;

      // 监听移动
      $(document).bind('mousemove', function(event) {

        // 鼠标X轴
        let mouseX = event.pageX;

        // 可移动的最小范围
        // 如果左边有label，则应该是label的左边距加左边label的宽度
        // 如果左边没有label，则应该是父容器的距左距离
        let minScope = $prevLabel ? (prevLabelOffsetLeft + $prevLabel[0].clientWidth) : wrapOffsetLeft;

        // 可移动的最大范围
        // 如果右边有label，则应该是右边label的距左距离
        // 否则是父容器宽度 + 父容器距左边距
        let maxScope = (nextLabelOffsetLeft ? nextLabelOffsetLeft : (warpClientWidth + wrapOffsetLeft)) - $currentLabel[0].clientWidth;

        // 限制最大最小范围
        if (mouseX < minScope) mouseX = minScope;
        if (mouseX > maxScope) mouseX = maxScope;

        // 设置当前label的位置
        // $currentLabel.css('left', mouseX - wrapOffsetLeft);

        // 设置左边元素的宽度
        if (prevLabelsToDo.length) {
          let toDoWidth;
          if (prevLabelOffsetLeft) {
            toDoWidth = mouseX - prevLabelOffsetLeft - $currentLabel[0].clientWidth;
          } else {
            toDoWidth = mouseX - wrapOffsetLeft;
          }
          prevLabelsToDo.css(buildStyle, toDoWidth / prevLabelsToDo.length)
        }

        // 设置右边元素的宽度
        if (nextLabelsToDo.length) {
          // console.log(nextLabelsToDo);
          let toDoWidth;
          if (nextLabelOffsetLeft) {
            toDoWidth = nextLabelOffsetLeft - mouseX;
          } else {
            toDoWidth = warpClientWidth - (mouseX - wrapOffsetLeft);
          }
          toDoWidth -= $currentLabel[0].clientWidth;
          // console.log(toDoWidth, nextLabelsToDo.length);
          nextLabelsToDo.css(buildStyle, toDoWidth / nextLabelsToDo.length)
        }
      });
    });

    // 移除监听事件
    $(document).bind('mouseup', function(event) {
      $(document).unbind('mousemove');
      event.cancelBubble = true;
    });
  }

  $(function(){
    dragZoneBuild();
  })
</script>
</html>
